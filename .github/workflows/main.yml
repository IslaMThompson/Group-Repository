name: A workflow for the group project
on: push

jobs:
  build:
    name: Group project action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup network
        run: |
          docker network create --driver bridge grp-project
          docker pull mongo
          docker run -d --name mongo-dbserver --network grp-project mongo
      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t grp_project .
      - name: Run image
        run: docker run --network grp-project --name devopscontainer grp_project
      - name: view logs
        run: docker logs devopscontainer
